<ion-header no-border>

  <ion-navbar transparent>
      <ion-buttons left>
          <button ion-button (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>Filter</ion-title>
    <ion-buttons right>
        <button ion-button (click)="dismiss()">
            <span ion-text class="clearFilter">Clear</span>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-badge class="filterModalLabel filterPriceBadge" padding item-start>{{structure.lower}}</ion-badge>
        <ion-label class="filterModalLabel" text-center>Payment Per Day</ion-label>
        <ion-badge class="filterModalLabel filterPriceBadge" padding item-end>{{structure.upper}}</ion-badge>
      </ion-item>
    <ion-item padding-bottom padding-right>
        <ion-range no-padding dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark" min="0" max="20000" step="200" snaps="true">
          <span class="filterModalLabel" range-left small>0</span>
          <span class="filterModalLabel" range-right>20000</span>
        </ion-range>
      </ion-item>

      <ion-item padding>
          <ion-label class="filterModalLabel">Date</ion-label>
          <ion-datetime class="filterModalDate" displayFormat="DD/MM/YYYY" [(ngModel)]="filterEventDate"></ion-datetime>
      </ion-item>

      <ion-item padding>
          <ion-label class="filterModalLabel">Inclusions</ion-label>
          <ion-select class="filterModalSelect" multiple="true" [(ngModel)]="filterEventInclusion" interface="action-sheet">
              <ion-option value="breakfast">Breakfast</ion-option>
              <ion-option value="lunch">Lunch</ion-option>
              <ion-option value="dinner">Dinner</ion-option>
              <ion-option value="snacks">Snacks</ion-option>
              <ion-option value="travelling">Travelling</ion-option>
            </ion-select>
        </ion-item>
</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent>
        <ion-buttons end>
              <button ion-button (click)="applyFilter()" color="primary" padding-right>
                  <span class="applyFilter">Apply</span>
                </button>
          </ion-buttons>
  </ion-toolbar>
  </ion-footer>
