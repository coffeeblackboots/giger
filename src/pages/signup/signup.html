<ion-header no-border>

  <ion-navbar transparent>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label class="signupPageLabel">SIGNUP</ion-label>
    </ion-item>


    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

        <ion-item>
            <ion-label class="signupFormLabel" floating>Email ID</ion-label>
            <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && blur">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
          && signupForm.controls.email.touched">
            <p>Please enter a valid email.</p>
          </ion-item>

        <ion-item>
          <ion-label class="signupFormLabel" floating>Mobile No</ion-label>
          <ion-input type="Number" formControlName="mobileNumberSignup"
          [class.invalid]="!signupForm.controls.mobileNumberSignup.valid && blur"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.mobileNumberSignup.valid
        && signupForm.controls.mobileNumberSignup.touched">
          <p>Please enter a Valid Mobile Number.</p>
        </ion-item>

        <ion-item>
          <ion-label class="signupFormLabel" floating>Password</ion-label>
          <ion-input formControlName="password" type="password"
          [class.invalid]="!signupForm.controls.password.valid && blur">
        </ion-input>
        </ion-item>
        <ion-item class="error-message"
          *ngIf="!signupForm.controls.password.valid  &&
          signupForm.controls.password.touched">
          <p>Your password needs more than 8 characters.</p>
        </ion-item>

        <ion-item>
            <ion-label  class="signupFormLabel" floating>Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        <ion-item text-center>
            <button  class="signupBtn" full ion-button justify-content-center type="submit" [disabled]="!signupForm.valid">
                <span class="signupBtnSpan">Signup</span>
              </button>
        </ion-item>
    </form>
</ion-content>
