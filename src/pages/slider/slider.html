<ion-header no-border>

  <ion-navbar transparent>
    <ion-buttons end padding>
        <button ion-button color="primary" (click)="exitSlider()">Skip</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p class="slide-description" [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
          <h2 margin-top margin-bottom padding class="slide-title last-title-slide">Ready to Start?</h2>
          <button margin-top padding ion-button large clear icon-end color="primary" (click)="exitSlider()">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>
</ion-content>
