  <ion-content padding>
      <ion-fab top right>
          <button mini ion-fab menuToggle icon-only><ion-icon name="custom-menu"></ion-icon></button>
        </ion-fab>

     <ion-item>
        <p class="awardedGigsHeader" text-wrap>Your Awarded GIGS,</p>
        <p class="awardedGigsHeaderName">{{firstname}}</p>
     </ion-item> 
    
    

    <ion-card class="awardedGigsCard" margin-top padding-top padding-right padding-left *ngFor="let event of eventList">
    
      <ion-item no-padding>
          <span class="eventStartDate" item-start no-margin>{{event.startDate | date:'dd MMM yy' }} -</span>

          <span class="eventEndDate" item-start no-margin>{{event.endDate | date:'dd MMM yy'}}</span>
          <ion-icon class="awardedGigIcon" name="trophy" item-right no-margin></ion-icon>
      </ion-item>
      
      <ion-item no-padding>
        <span class="eventTitle" item-start no-margin text-wrap>{{event.eventName}}</span>
      </ion-item>
         
            
            
            
             <ion-item no-padding>
                <ion-badge padding class="payPerDayBadge">â‚¹ {{event.perDayAmount}} / Day</ion-badge>
        </ion-item>
        
       <ion-item no-padding>
          <span class="eventGigStatusHeader" item-start no-margin>GIG Status :</span>
          <span [ngClass]="event.gigStatus == 'Completed' ? 'gigStatusSpanViewGigPageActive': 'gigStatusSpanViewGigPageInActive'" item-start no-margin>{{event.gigStatus}}</span>
</ion-item>

<ion-item class="endOfCard" no-padding>
    <span class="eventPaymentStatusHeader" item-start no-margin>Payment :</span>
    <span [ngClass]="event.gigPayment == 'Processed' ? 'gigPaymentSpanViewGigPageActive': 'gigPaymentSpanViewGigPageInActive'" item-start no-margin>{{event.gigPayment}}</span>
</ion-item>
<ion-item no-padding no-margin>
    <button  class="viewEventBtn" ion-button (click)="viewCompleteEvent(event.id)" clear no-margin>
        VIEW EVENT DETAILS
      </button>
</ion-item>
       
  </ion-card>
  
      
      
  </ion-content>
