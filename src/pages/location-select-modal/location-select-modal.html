<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Tap on the City To Select</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <button class="locationSelectItems" ion-item *ngFor="let location of locations" (click)="locationSelected(location)">
          {{ location }}
        </button> 
      </ion-list>

      <ion-card padding>
        <span class="locationSelectMessage">
            Currently we are operating in Limited Cities due to Limited Resources. Your Love and Support will help us Grow.
        </span>
      </ion-card>
</ion-content>
